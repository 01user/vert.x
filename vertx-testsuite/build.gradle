apply from: "$rootDir/gradle/maven.gradle"
apply plugin: 'groovy'

sourceSets {
	main {
		resources {
			srcDirs "src/main/ruby_scripts", "src/main/python_scripts", "src/main/groovy_scripts"
		}
	}
	test {
		resources {
			srcDirs "src/test/ruby_scripts", "src/test/python_scripts", "src/test/groovy_scripts", "../src/dist/conf"
		}
	}
}

dependencies {
  compile files('../extralibs/jython.jar')
	compile "junit:junit:$junitVersion" // provide exportable components
  compile project(':vertx-testframework')
}

// Delete the rhino module that gets downloaded
task cleanRhinoStuff(type: Delete) {
  delete { file("src/test/mod-test").listFiles().find { it.name ==~ /vertx.lang-rhino.+/ } }
}

clean {
  dependsOn cleanRhinoStuff
}

test {
  dependsOn cleanRhinoStuff
}

test {
  outputs.upToDateWhen { false }

  testLogging.showStandardStreams = true

	systemProperty 'vertx.test.timeout', 15
  systemProperty 'vertx.mods', "$projectDir/src/test/mod-test"

	jvmArgs '-server', '-Xms128m', '-Xmx1024m', '-XX:MaxPermSize=128m', '-XX:NewRatio=2'
}